    <meta charset="UTF-8">

<body>
    <script>
        const numbers = [40, 45, 58, 136, 78,75];

    function getLargestNumbers(num){
        let largest= num[0];
     for(let i = 0; i<num.length; i++){
       const number = num[i];
       if(number>largest){
           largest = number;
       }

     }
     return largest; 
    }
 
    const res = getLargestNumbers(numbers);
    console.log(res);
    </script>
</body>
